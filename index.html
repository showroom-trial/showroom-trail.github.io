<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <div class="car-background"></div>
        <div class="overlay"></div>
        <div class="particles" id="particles"></div>
    </div>

    <a href="login.html?role=admin" class="admin-button">
        <div class="admin-icon">
        </div>
        Admin
    </a>
    

    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/mCkf9qrL/Kialogo-removebg-preview.png" alt="Kia Logo">
        </div>
        
        <div class="buttons-container">
            <a href="login.html" class="role-button">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v1h6V5a3 3 0 0 0-3-3z"></path>
                        <rect x="4" y="6" width="16" height="16" rx="2"></rect>
                        <line x1="12" y1="12" x2="12" y2="16"></line>
                        <polyline points="9 14 12 16 15 14"></polyline>
                    </svg>
                </div>
                <span>General Manager</span>
            </a>
            
            <a href="login.html?role=sales" class="role-button">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                </div>
                <span>Sales Manager</span>
            </a>
            
            <a href="login.html?role=lead" class="role-button">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                <span>Team Lead</span>
            </a>
            
            <a href="login.html?role=executive" class="role-button">
                <div class="button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>
                <span>Executives</span>
            </a>
        </div>
    </div>

    <!--<a href="login.html?role=admin" class="admin-emoji-button">ðŸ‘¤</a>-->

    <script>
        // Interactive background with particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 50;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const size = Math.random() * 3 + 1;
                const animDuration = Math.random() * 30 + 10;
                
                particle.style.left = posX + '%';
                particle.style.top = posY + '%';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.animationDuration = animDuration + 's';
                
                particlesContainer.appendChild(particle);
            }
            
            // Subtle parallax effect for car background
            document.addEventListener('mousemove', function(e) {
                const carBg = document.querySelector('.car-background');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                // Subtle movement based on mouse position
                carBg.style.transform = `translate(-${mouseX * 10}px, -${mouseY * 10}px)`;
            });
        });
        
        // Button hover effects
        const buttons = document.querySelectorAll('.role-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                // Create pulse effect
                const pulse = document.createElement('span');
                pulse.className = 'pulse';
                button.appendChild(pulse);
                
                setTimeout(() => {
                    pulse.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
